<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://use.fontawesome.com/9ddf62d4df.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/animsition.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
    <title>Contact-Chukwudi Nweze personal portfolio</title>
</head>

<body>
    <div class="animsition">
        <header id="about-header">
            <h1 class="about-header">get in <span class="yellow-text">touch</span></h1>
        </header>

        <section class="contact">
            <article class="contact-msg">
                <h4>DON'T BE SHY !</h4>
                <p class="get-in-touch">Feel free to get in touch with me. I am always open to discussing new projects, creative ideas or opportunities to be part of your visions.</p>
                <div class="contact-me">
                    <div class="email-call-container">
                        <div class="email">
                            <a href="mailto:chukwudinwez@gmail.com">
                                <i class="fa fa-envelope-open fa-2x"></i>
                                <div>
                                    <p class="mail-me">mail me</p>
                                    <p class="email-address">chukwudinwez@gmail.com</p>
                                </div>
                            </a>
                        </div>
                        <div class="call">
                            <a href="tell:+2348060281867">
                                <i class="fa fa-phone-square fa-2x"></i>
                                <div>
                                    <p class="call-me">call me</p>
                                    <p class="phone-no">+234 8060 2818 67</p>
                                </div>
                            </a>
                        </div>
                    </div>
                    <ul class="social-media-link">
                        <li class="twiter"><a href="https://twitter.com/chudiweb"><i class="fa fa-twitter"></i></a></li>
                        <li class="facebook"><a href="https://web.facebook.com/nweze.ernest.75"><i class="fa fa-facebook"></i></a></li>
                        <li class="github"><a href="https://github.com/chukwudinweze"><i class="fa fa-github"></i></a></li>
                        <li class="codepen"><a href="https://codepen.io/chukwudisylv"><i class="fa fa-codepen"></i></a></li>
                    </ul>
                </div>
            </article>
            <form name="contact" method="POST" data-netlify="true">
                <div class="name-email-subject">
                    <p>
                        <input type="text" name="name" placeholder="Your Name" />
                    </p>
                    <p>
                        <input type="email" name="email" placeholder="Your Email" />
                    </p>
                    <p>
                        <input type="text" name="Subject" placeholder="Subject" />
                    </p>
                </div>
                <p>
                    <textarea name="message" cols="57" rows="7"></textarea>
                </p>
                <p>
                    <button type="submit">SEND MESSAGE <i class="fa fa-send-o"></i></button>
                </p>
            </form>
        </section>


        <!-- fixed navigaion starts here -->
        <nav>
            <ul class="page-links">
                <li class="homepage-icon"><a class="animsition-link" href="index.html"><span>home</span><i class="fa fa-home"></i></a></li>
                <li class="about-icon"><a class="animsition-link" href="about.html"><span>about</span><i class="fa fa-user"></i></a></li>
                <li class="portfolio-icon"><a class="animsition-link" href="portfolio.html"><span>portfolio</span><i class="fa fa-briefcase"></i></a></li>
                <li class="contact-icon active"><a class="animsition-link" href="contact.html"><span>contact</span><i class="fa fa-envelope"></i></a></li>
                <li class="blog-icon"><a class="animsition-link" href="article.html"><span>Article</span><i class="fa fa-comments"></i></a></li>
            </ul>
        </nav>
    </div>


    <!-- jquery api -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="dist/js/animsition.min.js"></script>

    <!-- init animsition -->
    <script>
        $(document).ready(function() {
            $(".animsition").animsition({
                inClass: 'fade-in-down',
                outClass: 'fade-out-down',
                inDuration: 1500,
                outDuration: 800,
                linkElement: '.animsition-link',
                // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
                loading: true,
                loadingParentElement: 'body', //animsition wrapper element
                loadingClass: 'animsition-loading',
                loadingInner: '', // e.g '<img src="loading.svg" />'
                timeout: false,
                timeoutCountdown: 5000,
                onLoadEvent: true,
                browser: ['animation-duration', '-webkit-animation-duration'],
                // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
                // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
                overlay: false,
                overlayClass: 'animsition-overlay-slide',
                overlayParentElement: 'body',
                transition: function(url) {
                    window.location.href = url;
                }
            });
        });
    </script>
</body>

</html>
